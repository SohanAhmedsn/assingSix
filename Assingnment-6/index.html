<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- fav icon -->
    <link rel="shortcut icon" href="./fav.png" type="image/x-icon">
    <title>api_test</title>
</head>

<body>
    <!-- book title -->
    <h2 class="text-success text-center ">Search your Favorite Books</h2>
    <!-- search area -->
    <div class="input-group mb-3  w-50 mx-auto">
        <input id="inputField" type="text" class="form-control" placeholder="Search the books you want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadBooks()" class="btn btn-outline-secondary bg-success text-white" type="button" id="button-addon2">Search</button>
    </div>
    <!-- search number -->
    <h4 id="searchNumber" class="text-success text-center"> </h4>
    <!-- error message -->
    <h4 id="error" class="text-danger text-center"> </h4>
    <!-- load books -->
    <div id="bookContainer" class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto">

    </div>

    <!-- js link -->
    <script src="script.js"></script>
</body>

</html>
